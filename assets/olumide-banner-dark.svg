<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Olumide â€” Linux Systems Engineer</title>
  <desc id="desc">Animated banner with a waving hand, typing headline, and professional subtext for a GitHub profile.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000000" flood-opacity="0.25"/>
    </filter>

    <mask id="type-mask">
      <rect x="0" y="0" width="0" height="360" fill="#fff">
        <animate attributeName="width" values="0;1040;1040;0" keyTimes="0;0.4;0.8;1" dur="6s" repeatCount="indefinite"/>
      </rect>
    </mask>

    <linearGradient id="cursorGrad" x1="0" y="0" x2="0" y="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e5e7eb"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1200" height="360" fill="url(#bg)"/>

  <g filter="url(#shadow)">
    <rect x="40" y="40" rx="24" ry="24" width="1120" height="280" fill="#0b1220" opacity="0.90" stroke="#94a3b8" stroke-opacity="0.25"/>
  </g>

  <!-- Greeting -->
  <g transform="translate(90,140)">
    <g transform="translate(10,-18)">
      <text x="0" y="0" font-size="52" font-family="Segoe UI Emoji, Apple Color Emoji, Noto Color Emoji">ðŸ‘‹</text>
      <animateTransform attributeName="transform" attributeType="XML" type="rotate"
                        values="-12 18 -18; 14 18 -18; -12 18 -18" dur="2.2s" repeatCount="indefinite"/>
    </g>
    <text x="70" y="0" fill="#e2e8f0" font-size="40" font-family="Inter, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif" font-weight="700">
      Welcome to my engineering space
    </text>
  </g>

  <!-- Typing headline -->
  <g transform="translate(90,210)" mask="url(#type-mask)">
    <text x="0" y="0" fill="#ffffff" font-size="52" font-family="Inter, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif" font-weight="800">
      I'm Olumide â€” Linux Systems Engineer
    </text>
  </g>

  <!-- Cursor -->
  <rect x="90" y="176" width="16" height="56" fill="url(#cursorGrad)">
    <animate attributeName="x" values="90;1130;1130;90" keyTimes="0;0.4;0.8001;1" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0;1;0;1" dur="1.2s" repeatCount="indefinite"/>
  </rect>

  <!-- Subtext -->
  <text x="90" y="265" fill="#a5b4fc" font-size="22" font-family="Inter, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif" letter-spacing="0.2">
    Ansible â€¢ RHEL â€¢ Ubuntu â€¢ Monitoring â€¢ Security â€¢ Troubleshooting â€¢ RBAC â€¢ ACLs
    <animate attributeName="opacity" values="0.25;1;0.25" dur="6s" repeatCount="indefinite"/>
  </text>

  <!-- Decorative pulse dots -->
  <g fill="#22d3ee" opacity="0.5">
    <circle cx="1120" cy="70" r="3">
      <animate attributeName="r" values="3;6;3" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1140" cy="90" r="2">
      <animate attributeName="r" values="2;4;2" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="95" r="2.5">
      <animate attributeName="r" values="2.5;5;2.5" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
